<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Calculadora Lei de Ohm</title>
</head>
<body>
    <h1 class="title">Calculadora Lei de Ohm</h1>
    <div class="hint">
        <p>Insira dois valores para calcular a variável restante. Zere a calculadora após o uso.</p>
    </div>
    <div class="inputs">
        <label for="tensao">Tensão (V):</label>
        <br>
        <input type="text" id="tensao" name="tensao"></input>
        <br>
        <label for="corrente">Corrente (A):</label>
        <br>
        <input type="text" id="corrente" name="corrente"></input>
        <br>
        <label for="resistencia">Resistência(Ω):</label>
        <br>
        <input type="text" id="resistencia" name="resistencia"></input>
        <br>
        <br>
        <button id="calcular" class="button" onclick="calcular()">Calcular</button>
        <br>
        <br>
        <button id="redefinir" class="button" onclick="redefinir()">Redefinir</button>
    </div>
    <div class="img">
        <img class="img" src="V.png" alt="Lei de Ohm">
    </div>
</body>
</html>
