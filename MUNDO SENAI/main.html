<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora Lei de Ohm</title>
</head>
<body>
    <header class="title">
        <h1>Calculadora Lei de Ohm</h1>
    </header>
    <div class="dica">
        <p>Insira dois valores para calcular a variável restante. Zere a calculadora após o uso.</p>
    </div>
    <div class="inputs_container">
        <label for="tensao">Tensão (V):</label>
        <br>
        <input type="text" id="tensao" name="tensao" class="input"></input>
        <br>
        <label for="corrente">Corrente (A):</label>
        <br>
        <input type="text" id="corrente" name="corrente" class="input"></input>
        <br>
        <label for="resistencia">Resistência(Ω):</label>
        <br>
        <input type="text" id="resistencia" name="resistencia" class="input"></input>
        <br>
        <br>
        <h3 id="resultado">Resultado: </h3>
        <br>
        <button id="calcular" class="button" onclick="calcular()">Calcular</button>
        <button id="redefinir" class="button" onclick="redefinir()">Redefinir</button>
    </div>
    <div class="img">
        <img id="imagem" src="./Lei de Ohm.png" alt="Lei de Ohm">
    </div>
    <footer>
        <p>Criadores: Ester Regina dos Santos Ferreira, Hiago Dimas de Azambuja, Matheus Vicente da Silva, Vitor Razia Bubols</p>
        <p>LINK GITHUB</p>
    </footer>   
</body>
</html>
