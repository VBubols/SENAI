<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;

        do {
            console.log("To dentro do DO: " + i)
            i++
        } while(i<10){
            console.log("Estou dentro do while: " + i)
        }
    </script>
</body>
</html>
