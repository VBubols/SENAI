<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./ls.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <h1>Formulário de Matrícula</h1>
    <hr>
    <br>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" placeholder="XXX.XXX.XXX-XX">
    <br><br>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="João">
    <br><br>
    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" placeholder="Silva">
    <br><br>
    <label for="email">E-mail:</label>
    <input type="text" id="email" placeholder="exemplo@email.com">
    <br><br>
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" placeholder="(00) 123-456-789">
    <br><br>
    <button onclick="getDados()">Enviar</button>
    <br><br>
    <button onclick="delDados()">Apagar</button>

</body>
</html>
